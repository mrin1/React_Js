<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <body>
      <input id="inp" type="text" />
      <button onclick="storage()">Click me</button>
      <div id="output"></div>
      <button onclick="del()">Delete</button>
      <script>
        let storage = () => {
          let input = document.getElementById("inp").value;
          console.log(input);
          let userDeteils = {
            name: input,
            age: 24,
            location: "kolkata",
          };
          // localStorage.setItem("username" , input)
          localStorage.setItem("userDeteils", JSON.stringify(userDeteils));
          let out = (document.getElementById("output").innerText = JSON.parse(
            localStorage.getItem("userDeteils")
          ).name);
          console.log(out);
        };

        let del = () => {
          localStorage.removeItem("userDeteils");
          // window.href.reload()
          window.location.reload();
        };
      </script>
    </body>
  </body>
</html>
